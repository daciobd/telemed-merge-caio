<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeleMed ‚Äî Cadastro de M√©dico</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --muted:#94a3b8; --text:#e2e8f0;
      --primary:#0ea5e9; --primary-2:#0284c7; --ok:#22c55e; --warn:#f59e0b; --err:#ef4444;
      --input:#0b1220; --border:#1e293b; --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      display:flex; align-items:flex-start; justify-content:center; padding:32px;
    }
    .card{
      width:min(980px,100%); background:var(--panel); border:1px solid var(--border);
      border-radius:var(--radius); padding:28px 26px 22px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 18px; font-size:28px; display:flex; align-items:center; gap:12px}
    .logo{width:24px;height:24px;display:inline-grid;place-items:center;background:#10b981;color:white;border-radius:8px;font-weight:700}
    p.muted{color:var(--muted); margin:0 0 16px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:#0b1530;border:1px solid var(--border);color:#cbd5e1;font-size:12.5px}
    .grid{display:grid; gap:14px}
    @media(min-width:860px){ .grid-2{grid-template-columns:1fr 1fr} }
    label{display:block; margin:8px 2px 6px; color:#cbd5e1; font-size:13px}
    input, textarea, select{
      width:100%; background:var(--input); color:var(--text);
      border:1px solid var(--border); border-radius:12px; padding:12px 14px;
      outline:none; transition:.15s border, .15s box-shadow; font-size:15px;
    }
    input:focus, textarea:focus, select:focus{
      border-color:var(--primary); box-shadow:0 0 0 4px rgb(14 165 233 / .15);
    }
    textarea{min-height:110px; resize:vertical}
    .row{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
    .row .spacer{flex:1}
    .btn{padding:10px 14px; border-radius:12px; border:1px solid var(--border); color:var(--text); background:#0b1530; cursor:pointer; font-weight:600}
    .btn:hover{filter:brightness(1.08)}
    .btn.primary{background:linear-gradient(180deg,var(--primary),var(--primary-2)); border-color:#065f92}
    .btn.ghost{background:transparent}
    .btn.ok{background:linear-gradient(180deg,#22c55e,#16a34a); border-color:#15803d}
    .hint{margin-top:10px; padding:10px 12px; border-radius:12px; background:#2a0e12; border:1px solid #7f1d1d; color:#fecaca}
    .links{display:flex; gap:10px; flex-wrap:wrap}
    .links a{color:#93c5fd; text-decoration:none; font-weight:600}
    .links a:hover{text-decoration:underline}
    .topbar{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:10px}
  </style>
</head>
<body>
  <main class="card">
    <div class="topbar">
      <h1><span class="logo">ü©∫</span> TeleMed ‚Äî Cadastro de M√©dico</h1>
      <span class="badge">INTERNAL_URL <span id="internal-badge" style="color:#a0e9ff"></span></span>
    </div>

    <p class="muted">
      Preencha os dados do profissional. Para <strong>demo</strong>, os dados ficam no seu navegador (<code>localStorage</code>)
      e tentamos enviar para o <code>INTERNAL_URL</code> se estiver configurado.
    </p>

    <form id="form" class="grid grid-2" autocomplete="off">
      <div>
        <label for="crm">CRM (apenas n√∫meros)</label>
        <input id="crm" inputmode="numeric" maxlength="8" placeholder="Ex.: 123456" />
      </div>
      <div>
        <label for="uf">UF</label>
        <select id="uf">
          <option value="">Selecione‚Ä¶</option>
          <option>AC</option><option>AL</option><option>AM</option><option>AP</option><option>BA</option><option>CE</option>
          <option>DF</option><option>ES</option><option>GO</option><option>MA</option><option>MG</option><option>MS</option>
          <option>MT</option><option>PA</option><option>PB</option><option>PE</option><option>PI</option><option>PR</option>
          <option>RJ</option><option>RN</option><option>RO</option><option>RR</option><option>RS</option><option>SC</option>
          <option>SE</option><option>SP</option><option>TO</option>
        </select>
      </div>

      <div>
        <label for="nome">Nome completo</label>
        <input id="nome" placeholder="Ex.: Dr. Jo√£o Pereira" />
      </div>

      <div>
        <label for="especialidade">Especialidade</label>
        <select id="especialidade"></select>
      </div>

      <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" placeholder="(11) 9 9999-9999" />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="exemplo@dominio.com" />
      </div>

      <div style="grid-column:1/-1">
        <label for="obs">Observa√ß√µes</label>
        <textarea id="obs" placeholder="√Åreas de atua√ß√£o, hor√°rios, etc. (opcional)"></textarea>
      </div>

      <div class="hint" id="hint" style="display:none"></div>

      <div class="row" style="grid-column:1/-1">
        <button type="button" class="btn primary" id="btn-save">Salvar cadastro</button>
        <button type="button" class="btn ghost" id="btn-clear">Limpar</button>
        <button type="button" class="btn ok" id="btn-demo">Ir para Demo M√©dico</button>
        <span class="spacer"></span>
        <div class="links">
          <a href="/example-integration.html">‚Üê Voltar ao Hub</a>
          <a href="/cadastro.html">Cadastro de Paciente</a>
          <a href="/demo.html">Demo M√©dico</a>
        </div>
      </div>
    </form>
  </main>

  <script>
  (function(){
    const $ = s => document.querySelector(s);

    const crmEl = $('#crm');
    const ufEl  = $('#uf');
    const nomeEl= $('#nome');
    const espEl = $('#especialidade');
    const telEl = $('#telefone');
    const emEl  = $('#email');
    const obsEl = $('#obs');
    const hintEl= $('#hint');

    const INTERNAL_URL = (localStorage.getItem('INTERNAL_URL') || '').replace(/\/$/,'');
    const internalBadge = document.getElementById('internal-badge');
    if (internalBadge) internalBadge.textContent = INTERNAL_URL || 'n√£o definido';

    // Especialidades comuns (pode ajustar/expandir)
    const ESPECIALIDADES = [
      "Cl√≠nica Geral","Cardiologia","Dermatologia","Endocrinologia","Gastroenterologia","Geriatria","Ginecologia",
      "Infectologia","Neurologia","Oftalmologia","Ortopedia","Otorrinolaringologia","Pediatria","Psiquiatria","Reumatologia",
      "Urologia","Anestesiologia","Cirurgia Geral","Medicina de Fam√≠lia e Comunidade"
    ];
    espEl.innerHTML = '<option value="">Selecione‚Ä¶</option>' + ESPECIALIDADES.map(s => `<option>${s}</option>`).join('');

    const digits = s => (s||'').replace(/\D/g,'');
    crmEl.addEventListener('input', ()=>{
      let d = digits(crmEl.value);
      if (d.length>8) d = d.slice(0,8);
      crmEl.value = d;
      autoLoad();
    });
    ufEl.addEventListener('change', autoLoad);

    function setHint(msg){
      hintEl.textContent = msg || '';
      hintEl.style.display = msg ? 'block' : 'none';
    }

    function formToPayload(id){
      return {
        id,             // ex.: "SP-123456"
        crm: crmEl.value.trim(),
        uf: ufEl.value.trim(),
        name: nomeEl.value.trim(),
        specialty: espEl.value.trim(),
        phone: telEl.value.trim(),
        email: emEl.value.trim(),
        notes: obsEl.value.trim()
      };
    }
    function fillForm(p){
      nomeEl.value = p.name || '';
      espEl.value  = p.specialty || '';
      telEl.value  = p.phone || '';
      emEl.value   = p.email || '';
      obsEl.value  = p.notes || '';
    }
    function storageKey(id){ return `physician:${id}` }

    function autoLoad(){
      const crm = crmEl.value.trim();
      const uf  = ufEl.value.trim();
      if (crm && uf){
        const id = `${uf}-${crm}`;
        const saved = JSON.parse(localStorage.getItem(storageKey(id)) || 'null');
        if (saved) fillForm(saved);
      }
    }

    $('#btn-clear').addEventListener('click', ()=>{
      [crmEl, ufEl, nomeEl, espEl, telEl, emEl, obsEl].forEach(el=> el.value = '');
      setHint('');
    });

    $('#btn-save').addEventListener('click', async ()=>{
      const crm = crmEl.value.trim();
      const uf  = ufEl.value.trim();
      if (!uf){ setHint('Selecione a UF.'); return; }
      if (!crm || crm.length < 4){ setHint('Informe um CRM v√°lido (4 a 8 d√≠gitos).'); return; }
      if (!nomeEl.value.trim()){ setHint('Informe o nome.'); return; }
      if (!espEl.value.trim()){ setHint('Selecione a especialidade.'); return; }

      const id = `${uf}-${crm}`;
      const payload = formToPayload(id);

      // salva localmente (demo)
      localStorage.setItem(storageKey(id), JSON.stringify(payload));

      // tenta enviar para backend (ignora erro na demo)
      if (INTERNAL_URL){
        try{
          await fetch(`${INTERNAL_URL}/physicians`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(payload)
          });
        }catch(_){}
      }

      setHint('');
      // vai para demo com physicianId
      window.location.href = `/demo.html?physicianId=${encodeURIComponent(id)}`;
    });

    $('#btn-demo').addEventListener('click', ()=>{
      const crm = crmEl.value.trim();
      const uf  = ufEl.value.trim();
      const id  = (crm && uf) ? `${uf}-${crm}` : '';
      window.location.href = `/demo.html${id ? `?physicianId=${encodeURIComponent(id)}`:''}`;
    });
  })();
  </script>
</body>
</html>
