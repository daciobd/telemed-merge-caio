<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeleMed ‚Äî Cadastro</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --muted:#94a3b8; --text:#e2e8f0;
      --primary:#0ea5e9; --primary-2:#0284c7; --ok:#22c55e; --warn:#f59e0b; --err:#ef4444;
      --input:#0b1220; --border:#1e293b;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex; align-items:flex-start; justify-content:center; padding:32px;
    }
    .card{
      width:min(980px,100%); background:var(--panel); border:1px solid var(--border);
      border-radius:var(--radius); padding:28px 26px 22px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 18px; font-size:28px; display:flex; align-items:center; gap:12px}
    .logo{width:24px;height:24px;display:inline-grid;place-items:center;background:#10b981;color:white;border-radius:8px;font-weight:700}
    p.muted{color:var(--muted); margin:0 0 16px}
    .badge{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:#0b1530; border:1px solid var(--border); color:#cbd5e1; font-size:12.5px
    }
    .grid{display:grid; gap:14px}
    @media(min-width:860px){ .grid-2{grid-template-columns:1fr 1fr} }
    label{display:block; margin:8px 2px 6px; color:#cbd5e1; font-size:13px}
    input, textarea, select{
      width:100%; background:var(--input); color:var(--text);
      border:1px solid var(--border); border-radius:12px; padding:12px 14px;
      outline:none; transition:.15s border, .15s box-shadow; font-size:15px;
    }
    input:focus, textarea:focus, select:focus{
      border-color:var(--primary); box-shadow:0 0 0 4px rgb(14 165 233 / .15);
    }
    textarea{min-height:120px; resize:vertical}
    .row{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
    .row .spacer{flex:1}
    .btn{
      padding:10px 14px; border-radius:12px; border:1px solid var(--border);
      color:var(--text); background:#0b1530; cursor:pointer; font-weight:600;
      text-decoration:none; display:inline-block; text-align:center;
    }
    .btn:hover{filter:brightness(1.08)}
    .btn.primary, .btn.btn-primary{background:linear-gradient(180deg, var(--primary), var(--primary-2)); border-color:#065f92; color:#fff}
    .btn.ghost{background:transparent}
    .btn.ok{background:linear-gradient(180deg, #22c55e, #16a34a); border-color:#15803d}
    .btn.btn-outline{background:transparent; color:var(--primary); border-color:var(--primary)}
    .hint{margin-top:10px; padding:10px 12px; border-radius:12px; background:#2a0e12; border:1px solid #7f1d1d; color:#fecaca}
    .links{display:flex; gap:10px; flex-wrap:wrap}
    .links a{color:#93c5fd; text-decoration:none; font-weight:600}
    .links a:hover{text-decoration:underline}
    .topbar{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:10px}
  </style>
</head>
<body>
  <main class="card">
    <div class="topbar">
      <h1><span class="logo">ü©∫</span> TeleMed ‚Äî Cadastro</h1>
      <span class="badge">INTERNAL_URL <span id="internal-badge" style="color:#a0e9ff"></span></span>
    </div>

    <p class="muted">
      Preencha os dados do paciente.<br/>
      Para a <strong>demo</strong>, os dados ficam no seu navegador (<code>localStorage</code>)
      e tentamos enviar para o <code>INTERNAL_URL</code> se estiver configurado.
    </p>

    <form id="cadastro-form" class="grid grid-2" autocomplete="off">
      <div>
        <label for="cpf">CPF (11 d√≠gitos)</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" autocomplete="off" maxlength="11" placeholder="Somente n√∫meros" />
        <div id="cpf-hint" class="hint" style="display:none"></div>
      </div>

      <div>
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" placeholder="Ex.: Maria da Silva" />
      </div>

      <div>
        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" />
      </div>

      <div>
        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" placeholder="(11) 9 9999-9999" />
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="exemplo@dominio.com" />
      </div>

      <div>
        <label for="observacoes">Observa√ß√µes</label>
        <textarea id="observacoes" name="observacoes" placeholder="Alergias, comorbidades, etc. (opcional)"></textarea>
      </div>

      <div class="row" style="grid-column:1/-1">
        <button type="button" class="btn primary" id="btn-save">Salvar cadastro</button>
        <button type="button" class="btn ghost" id="btn-clear">Limpar</button>
        <a class="btn btn-outline" href="/cadastro-medico.html">Cadastrar M√©dico</a>
        <a class="btn btn-primary" id="goToDemo">Ir para Leil√£o (Demo do M√©dico)</a>
        <span class="spacer"></span>
        <div class="links">
          <a href="/example-integration.html">‚Üê Voltar ao Hub</a>
        </div>
      </div>
    </form>
  </main>

  <script>
  (function(){
    const $ = s => document.querySelector(s);

    const cpfEl  = $('#cpf');
    const nomeEl = $('#nome');
    const nascEl = $('#nascimento');
    const telEl  = $('#telefone');
    const emailEl= $('#email');
    const obsEl  = $('#observacoes');
    const hintEl = $('#cpf-hint');

    // mostra qual INTERNAL_URL est√° ativo (se o Hub salvou no localStorage)
    const INTERNAL_URL = (localStorage.getItem('INTERNAL_URL') || '').replace(/\/$/, '');
    const internalBadge = document.getElementById('internal-badge');
    if (internalBadge) internalBadge.textContent = INTERNAL_URL || 'n√£o definido';

    const digits = s => (s||'').replace(/\D/g, '');

    function setHint(msg){
      hintEl.textContent = msg || '';
      hintEl.style.display = msg ? 'block' : 'none';
    }

    function fillForm(saved){
      if (!saved) return;
      nomeEl.value = saved.name || '';
      nascEl.value = saved.birthDate || '';
      telEl.value  = saved.phone || '';
      emailEl.value= saved.email || '';
      obsEl.value  = saved.notes || '';
    }

    let lastLoadedCpf = null;

    // CPF: mant√©m apenas n√∫meros, N√ÉO apaga ao chegar em 11 d√≠gitos
    cpfEl.addEventListener('input', () => {
      let d = digits(cpfEl.value);
      if (d.length > 11) d = d.slice(0, 11);
      cpfEl.value = d;

      if (d.length < 11) {
        setHint('CPF deve conter 11 d√≠gitos.');
        return;
      }
      setHint('');

      // auto-carrega dados locais se existirem (sem limpar o campo)
      if (d !== lastLoadedCpf) {
        lastLoadedCpf = d;
        const saved = JSON.parse(localStorage.getItem(`patient:${d}`) || 'null');
        if (saved) fillForm(saved);
      }
    });

    // Bot√µes
    $('#btn-clear').addEventListener('click', () => {
      [nomeEl, nascEl, telEl, emailEl, obsEl].forEach(el => el.value = '');
      setHint('');
    });

    $('#btn-save').addEventListener('click', async () => {
      const cpf = digits(cpfEl.value);
      if (cpf.length !== 11) { setHint('CPF deve conter 11 d√≠gitos.'); return; }
      if (!nomeEl.value.trim()) { setHint('Informe o nome.'); return; }

      const payload = {
        id: cpf,
        name: nomeEl.value.trim(),
        birthDate: nascEl.value.trim(),
        phone: telEl.value.trim(),
        email: emailEl.value.trim(),
        notes: obsEl.value.trim()
      };

      // Persiste localmente para a demo
      localStorage.setItem(`patient:${cpf}`, JSON.stringify(payload));

      // Tenta enviar para o backend; se falhar, apenas segue (√© demo)
      if (INTERNAL_URL) {
        try {
          await fetch(`${INTERNAL_URL}/patients`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
          });
        } catch (_) { /* ignora na demo */ }
      }

      // Implementar fun√ß√£o onSignupSuccess dos patches
      onSignupSuccess({ patientId: cpf });
    });

    $('#btn-demo').addEventListener('click', () => {
      const cpf = digits(cpfEl.value);
      window.location.href = `/demo.html${cpf ? `?patientId=${cpf}` : ''}`;
    });

    // Fun√ß√£o ap√≥s cadastro bem-sucedido (dos patches)
    function onSignupSuccess(result) {
      const id = result.patientId;
      localStorage.setItem("patientId", id);
      // redireciona para p√°gina de sucesso
      window.location.href = `/paciente/cadastro/sucesso.html?patientId=${encodeURIComponent(id)}`;
    }

    // Novo bot√£o "Ir para Leil√£o"
    const getCPF = () => document.querySelector('#cpf').value.replace(/\D/g, '');
    document.getElementById('goToDemo').addEventListener('click', () => {
      const cpf = getCPF();
      if (!cpf || cpf.length !== 11) {
        alert('Informe um CPF v√°lido (11 d√≠gitos).');
        return;
      }
      localStorage.setItem('LAST_PATIENT_ID', cpf);
      location.href = '/demo.html?patientId=' + cpf;
    });
  })();
  </script>
</body>
</html>
